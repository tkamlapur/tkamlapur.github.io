        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 10px;
            background-image: url('closet_background1.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            width: 150px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .items-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: calc(50% - 10px); /* Display two items per row */
            max-width: 220px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            .filters {
                flex-direction: column;
            }

            select {
                width: 100%;
                margin-bottom: 10px;
            }

            .item {
                width: 100%;
                max-width: none;
            }
        }
    </style>

        function populateDropdown(id, key) {
            const dropdown = document.getElementById(id);
            const uniqueValues = [...new Set(wearableItems.map(item => item[key]))];

            uniqueValues.forEach(value => {
                const option = document.createElement('option');
                option.text = value;
                option.value = value;
                dropdown.add(option);
            });
        }

        function filterItems() {
            const mood = document.getElementById('mood').value;
            const occasion = document.getElementById('occasion').value;
            const color = document.getElementById('color').value;
            const material = document.getElementById('material').value;
            const weather = document.getElementById('weather').value;

            const filteredItems = wearableItems.filter(item =>
                (mood === "" || item.mood === mood) &&
                (occasion === "" || item.occasion === occasion) &&
                (color === "" || item.color === color) &&
                (material === "" || item.material === material) &&
                (weather === "" || item.weather === weather)
            );

            displayItems(filteredItems);
        }

        function displayItems(items) {
            const container = document.getElementById('wearableItemsContainer');
            container.innerHTML = ''; // Clear previous content

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');

                const imageElement = document.createElement('img');
                imageElement.src = item.image;
                itemElement.appendChild(imageElement);

                const nameElement = document.createElement('p');
                nameElement.textContent = item.name;
                nameElement.style.fontWeight = 'bold';
                itemElement.appendChild(nameElement);

                const remarksElement = document.createElement('p');
                remarksElement.textContent = item.remarks;
                itemElement.appendChild(remarksElement);

                container.appendChild(itemElement);
            });
        }

        populateDropdown('mood', 'mood');
        populateDropdown('occasion', 'occasion');
        populateDropdown('color', 'color');
