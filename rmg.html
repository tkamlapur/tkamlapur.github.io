      background-color: #007bff;
      color: #fff;
      border: none;

    const categories = [
      "Meethas", "Ice Cream","Kharas (Veg)", "Kharas (Meat)", "Kharas (Chicken)", "TARKARI VEG", "TARKARI NON VEG", "Bread", "Main Course", "Main Course 2", "Soup", "Salads", "Fruits", "Beverages - Cold"
      // Add other categories here
    ];

    // Function to get a random dish from a specific category
    function getRandomDish(category) {
      const filteredDishes = dishes.filter(dish => dish.categoryName === category);
      const randomIndex = Math.floor(Math.random() * filteredDishes.length);
      return filteredDishes[randomIndex].dishName;
    }

    function generateRandomMenu() {
      const menuContent = document.getElementById('menuContent');
      menuContent.innerHTML = ''; // Clear existing content

      categories.forEach(category => {
        const dish = getRandomDish(category);
        const paragraph = document.createElement('p');
        paragraph.innerHTML = `<input type="checkbox" id="${category.replace(' ', '')}Checkbox" unchecked> ${category}: <span id="${category.replace(' ', '')}Dish">${dish}</span> <button class="refresh-btn" onclick="refreshDish('${category}')">Refresh</button>`;
        menuContent.appendChild(paragraph);
      });
    }

    // Function to refresh a dish from a specific category
    function refreshDish(category) {
      const dish = getRandomDish(category);
      document.getElementById(`${category.replace(' ', '')}Dish`).innerText = dish;
    }

  // Function to copy the checked categories of the generated menu to the clipboard
    function copyMenuToClipboard() {
      let copiedMenu = '';

      categories.forEach(category => {
        const checkbox = document.getElementById(`${category.replace(' ', '')}Checkbox`);
        if (checkbox.checked) {
          const dish = document.getElementById(`${category.replace(' ', '')}Dish`).innerText;
          if (dish !== 'None') {
            copiedMenu += `${dish}", "`;
          }
        }
      });

      const textarea = document.getElementById('copiedMenu');
      textarea.value = copiedMenu.trim();
      textarea.style.display = 'block';
      textarea.select();
      document.execCommand('copy');
      textarea.style.display = 'none';
      alert('Menu copied to clipboard!');
    }


    // Initially generate a menu when the page loads
    generateRandomMenu();
  </script>
