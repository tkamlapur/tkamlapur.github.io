<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahra's Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filters label {
            margin-right: 10px;
        }

        #recommended-items {
            margin-top: 20px;
        }

        #recommended-list {
            list-style-type: none;
            padding: 0;
        }

        #recommended-list li {
            margin-bottom: 20px;
        }

        .item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
            vertical-align: middle;
        }
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-image: url('closet_background.jpg'); /* Specify the path to your background image */
    background-size: cover;
    background-repeat: no-repeat;
}

.filters {
    margin-bottom: 20px;
    background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background to the filters */
    padding: 10px;
    border-radius: 10px;
}

#recommended-items {
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background to the recommended items */
    padding: 20px;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <h1>Zahra's Closet</h1>

    <div class="filters">
        <label for="occasion">Occasion:</label>
        <select id="occasion">
            <option value="">Select occasion</option>
            <option value="Sherullah">Sherullah</option>
            <option value="Moharram">Moharram</option>
            <option value="Shadi">Shadi</option>
            <option value="Sabaq">Sabaq</option>
            <option value="Istefada">Istefada</option>
            <option value="Majlis">Majlis</option>
            <option value="Urs">Urs</option>
            <option value="Work">Work</option>
            <option value="Casual">Casual</option>
            <option value="Picnic">Picnic</option>
            <option value="Party">Party</option>
        </select>

        <label for="weather">Weather:</label>
        <select id="weather">
            <option value="">Select weather</option>
            <option value="Sunny">Sunny</option>
            <option value="Rainy">Rainy</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Humid">Humid</option>
            <option value="Arid">Arid</option>
            <option value="Cold">Cold</option>
        </select>

        <label for="fit">Fit:</label>
        <select id="fit">
            <option value="">Select fit</option>
            <option value="Tight">Tight</option>
            <option value="Loose">Loose</option>
            <option value="Medium">Medium</option>
        </select>

        <label for="pattern">Pattern:</label>
        <select id="pattern">
            <option value="">Select pattern</option>
            <option value="Polka">Polka</option>
            <option value="Stripes">Stripes</option>
            <option value="Checks">Checks</option>
        </select>

        <label for="texture">Texture:</label>
        <select id="texture">
            <option value="">Select texture</option>
            <option value="Velvet">Velvet</option>
            <option value="Silk">Silk</option>
            <option value="Cotton">Cotton</option>
            <option value="Synthetic">Synthetic</option>
        </select>

        <label for="color-coordination">Color Coordination:</label>
        <select id="color-coordination">
            <option value="">Select color coordination</option>
            <option value="Complementary">Complementary</option>
            <option value="Contrast">Contrast</option>
            <option value="Monochromatic">Monochromatic</option>
        </select>

        <label for="color">Color:</label>
        <select id="color">
            <option value="">Select color</option>
            <option value="White">White</option>
            <option value="Yellow">Yellow</option>
            <option value="Beige">Beige</option>
            <option value="Green">Green</option>
            <option value="Red">Red</option>
        </select>
    </div>

    <div id="recommended-items">
        <h2>Recommended Items</h2>
        <ul id="recommended-list"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const occasionSelect = document.getElementById("occasion");
            const weatherSelect = document.getElementById("weather");
            const fitSelect = document.getElementById("fit");
            const patternSelect = document.getElementById("pattern");
            const textureSelect = document.getElementById("texture");
            const colorCoordinationSelect = document.getElementById("color-coordination");
            const colorSelect = document.getElementById("color");
            const recommendedList = document.getElementById("recommended-list");

            const items = [
                { name: "Rida 1", occasion: ["Sherullah", "Moharram"], weather: ["Sunny", "Rainy"], fit: ["Tight", "Loose"], pattern: ["Polka", "Stripes"], texture: ["Velvet", "Silk"], colorCoordination: ["Complementary", "Contrast"], color: ["White", "Yellow"] },
                { name: "Rida 2", occasion: ["Shadi", "Sabaq"], weather: ["Sunny", "Rainy"], fit: ["Loose", "Medium"], pattern: ["Checks", "Stripes"], texture: ["Cotton", "Synthetic"], colorCoordination: ["Complementary", "Monochromatic"], color: ["Green", "Red"] },
                { name: "Rida 3", occasion: ["Istefada", "Majlis"], weather: ["Cloudy", "Humid"], fit: ["Tight", "Medium"], pattern: ["Polka", "Checks"], texture: ["Velvet", "Cotton"], colorCoordination: ["Contrast", "Monochromatic"], color: ["Yellow", "Beige"] },
                { name: "Rida 4", occasion: ["Urs", "Work"], weather: ["Cloudy", "Arid"], fit: ["Tight", "Loose"], pattern: ["Stripes", "Checks"], texture: ["Silk", "Synthetic"], colorCoordination: ["Contrast", "Monochromatic"], color: ["White", "Green"] },
                { name: "Rida 5", occasion: ["Casual", "Picnic"], weather: ["Sunny", "Cold"], fit: ["Medium", "Loose"], pattern: ["Polka", "Stripes"], texture: ["Cotton", "Synthetic"], colorCoordination: ["Complementary", "Contrast"], color: ["Yellow", "Red"] }
                // Add more items as needed
            ];

            function filterItems() {
                const selectedOccasion = occasionSelect.value;
                const selectedWeather = weatherSelect.value;
                const selectedFit = fitSelect.value;
                const selectedPattern = patternSelect.value;
                const selectedTexture = textureSelect.value;
                const selectedColorCoordination = colorCoordinationSelect.value;
                const selectedColor = colorSelect.value;

                const filteredItems = items.filter(item =>
                    (selectedOccasion === "" || item.occasion.includes(selectedOccasion)) &&
                    (selectedWeather === "" || item.weather.includes(selectedWeather)) &&
                    (selectedFit === "" || item.fit.includes(selectedFit)) &&
                    (selectedPattern === "" || item.pattern.includes(selectedPattern)) &&
                    (selectedTexture === "" || item.texture.includes(selectedTexture)) &&
                    (selectedColorCoordination === "" || item.colorCoordination.includes(selectedColorCoordination)) &&
                    (selectedColor === "" || item.color.includes(selectedColor))
                );

                displayRecommendedItems(filteredItems);
            }

            function displayRecommendedItems(items) {
                recommendedList.innerHTML = "";
                items.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item.name;
                    recommendedList.appendChild(li);
                });
            }

            occasionSelect.addEventListener("change", filterItems);
            weatherSelect.addEventListener("change", filterItems);
            fitSelect.addEventListener("change", filterItems);
            patternSelect.addEventListener("change", filterItems);
            textureSelect.addEventListener("change", filterItems);
            colorCoordinationSelect.addEventListener("change", filterItems);
            colorSelect.addEventListener("change", filterItems);

            filterItems(); // Initially filter items based on default selections
        });
    </script>
</body>
</html>
