        let selectBoxes = [];
        let selectedDishes = {};

        function populateSelectBoxes() {
            for (let i = 1; i <= 7; i++) {
                let selectBox = document.getElementById(`select${i}`);
                let option = document.createElement('option');
                option.textContent = 'Select a Dish';
                selectBox.appendChild(option);

                for (let category in menu_dict) {
                    let dishes = menu_dict[category];
                    let optGroup = document.createElement('optgroup');
                    optGroup.label = category;

                    dishes.forEach(dish => {
                        let option = document.createElement('option');
                        option.textContent = dish;
                        optGroup.appendChild(option);
                    });

                    selectBox.appendChild(optGroup);
                }

                selectBox.addEventListener('change', function () {
                    selectedDishes[`select${i}`] = {
                        category: selectBox.options[selectBox.selectedIndex].parentNode.label,
                        dish: selectBox.value
                    };
                });

                selectBoxes.push(selectBox);
            }
        }

        function copyToClipboard() {
            let clipboardText = '';
            let timeout = 1000;

            for (let selectBox in selectedDishes) {
                clipboardText += `setTimeout(function() {\n`;
                clipboardText += `    Array.from(document.getElementById('ContentPlaceHolder1_DishCategory').options).find(option => option.text === '${selectedDishes[selectBox].category}').selected = true;\n`;
                clipboardText += `    document.getElementById('ContentPlaceHolder1_DishCategory').dispatchEvent(new Event('change', { bubbles: true }));\n`;
                clipboardText += `    setTimeout(function() {\n`;
                clipboardText += `        for (let option of document.getElementById('ContentPlaceHolder1_DishList').options) {\n`;
                clipboardText += `            if (option.text.startsWith('${selectedDishes[selectBox].dish}')) {\n`;
                clipboardText += `                option.selected = true;\n`;
                clipboardText += `                break;\n`;
                clipboardText += `            }\n`;
                clipboardText += `        }\n`;
                clipboardText += `        setTimeout(function() {\n`;
                clipboardText += `            document.getElementById("ContentPlaceHolder1_btnSaveDish").click();\n`;
                clipboardText += `        }, 1000);\n`;
                clipboardText += `    }, 1000);\n`;
                clipboardText += `}, ${timeout});\n`;

                timeout += 3000;
            }

            navigator.clipboard.writeText(clipboardText).then(function () {
                console.log('Copied to clipboard');
            }).catch(function (error) {
                console.error('Unable to copy: ', error);
            });
        }

        populateSelectBoxes();
