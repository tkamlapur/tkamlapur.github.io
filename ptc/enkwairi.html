<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PTC Full Proposal Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 20px;
      max-width: 1200px;
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #a00028;
      padding-bottom: 10px;
    }

    .header-grid {
      display: grid;
      grid-template-columns: 1.1fr 1.4fr 1.2fr;
      border: 1px solid #ccc;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .cell {
      border: 1px solid #ccc;
      padding: 8px 10px;
      vertical-align: top;
    }

    .label {
      font-style: italic;
      color: #666;
      margin-bottom: 4px;
      display: block;
      font-size: 12px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 4px 6px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .col-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 6px;
      color: #a00028;
    }

    .form-section {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .form-section h3 {
      margin-top: 0;
      color: #a00028;
    }

    .form-actions {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .form-actions .secondary {
      background: #fff;
      color: #a00028;
      border: 1px solid #a00028;
    }

    .form-actions .secondary:hover {
      background: #fce8ee;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      font-size: 14px;
      text-decoration: none;
      background: #f0f0f0;
      color: #333;
      border-radius: 4px;
      border: 1px solid #d0d0d0;
      transition: background 0.2s;
    }

    .link-btn:hover {
      background: #e4e4e4;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background: #a00028;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    button:hover {
      background: #800020;
    }

    #output {
      margin-top: 15px;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
      font-size: 12px;
      border: 1px solid #ddd;
      padding: 8px;
      background: #f5f5f5;
      display: none;
    }

    .info-box {
      background: #e8f4f8;
      padding: 10px;
      border-left: 4px solid #a00028;
      margin-bottom: 15px;
    }

    .status-message {
      margin-top: 15px;
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid transparent;
      display: none;
    }

    .status-message.info {
      display: block;
      border-color: #b8e0f5;
      background: #e7f5ff;
      color: #034c81;
    }

    .status-message.success {
      display: block;
      border-color: #b4e0c0;
      background: #e9f8ed;
      color: #1d6b3b;
    }

    .status-message.error {
      display: block;
      border-color: #f5b8c3;
      background: #ffeef1;
      color: #8a1f32;
    }

    .status-message a {
      color: inherit;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
 <!-- Navbar --> <site-nav></site-nav>
 <script type="module" src="./site-nav.js"></script>
  <h2>PTC Full Proposal Document Generator</h2>

  <div class="info-box">

  <form id="proposalForm">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    document.getElementById('previewJsonBtn').addEventListener('click', function () {
      const form = document.getElementById('proposalForm');
      const formData = new FormData(form);
      const obj = {};
      for (const [key, value] of formData.entries()) {
        obj[key] = value;
      }
      const output = document.getElementById('output');
      output.textContent = JSON.stringify(obj, null, 2);
      output.style.display = 'block';
    });

    document.getElementById('generatePdfBtn').addEventListener('click', generateFullPDF);

    function formatDate(dateInput) {
      if (!dateInput) {
        const today = new Date();
        dateInput = today.toISOString().split('T')[0];
      }
      
      const d = new Date(dateInput);
      if (isNaN(d.getTime())) return '25th October, 2025';
      
      const day = d.getDate();
      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];
      const month = monthNames[d.getMonth()];
      const year = d.getFullYear();

      const suf = (day === 1 || day === 21 || day === 31) ? 'st'
                : (day === 2 || day === 22) ? 'nd'
                : (day === 3 || day === 23) ? 'rd'
                : 'th';
      return `${day}${suf} ${month}, ${year}`;
    }

    function formatDateShort(dateInput) {
      if (!dateInput) {
        return '25 OCT 25';
      }
      
      const d = new Date(dateInput);
      if (isNaN(d.getTime())) return '25 OCT 25';
      
      const day = d.getDate();
      const monthNames = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
      const month = monthNames[d.getMonth()];
      const year = d.getFullYear().toString().slice(-2);
      
      return `${day} ${month} ${year}`;
    }

    function generateFullPDF() {
      const { jsPDF } = window.jspdf;

      // Get form values
      const refNo = document.getElementById('ref_no').value || 'ADH-PTC-TPI-2025-158/PC/ZC';
      const revision = document.getElementById('revision').value || '00';
      const dateInput = document.getElementById('date').value;
      const displayDate = formatDate(dateInput);
      const shortDate = formatDateShort(dateInput);

      const companyName = document.getElementById('company_name').value || 'ARABIAN INDUSTRIES LLC - GCC';
      const branch = document.getElementById('branch').value || 'Branch - Abu Dhabi 1';
      const addressBlock = document.getElementById('address_block').value;
      const tel = document.getElementById('tel').value || '+971 2 639 6166';
      const fax = document.getElementById('fax').value || '+971 2 639 6155';
      const directNo = document.getElementById('direct_no').value || '050 809 2159';

      const person1Name = document.getElementById('person1_name').value || 'Mr. Santhosh Kale';
      const person1Title = document.getElementById('person1_title').value || 'Purchasing Officer';
      const person2Name = document.getElementById('person2_name').value || 'Mr. Appala Naidu';
      const person2Title = document.getElementById('person2_title').value || 'QA/QC Manager';

      const img = new Image();
      img.src = 'letterhead.png';

      img.onload = function () {
        const doc = new jsPDF('p', 'mm', 'a4');
        const pageWidth = 210;
        const pageHeight = 297;

        // Page 1 - Cover Page
        drawPage1(doc, img, pageWidth, pageHeight, refNo, revision, displayDate, companyName, branch, 
                  addressBlock, tel, fax, directNo, person1Name, person1Title, person2Name, person2Title);

        // Page 2 - Table of Contents
        doc.addPage();
        drawTableOfContents(doc, img, pageWidth, pageHeight, refNo, revision, shortDate);

        // Page 3 - Introduction & Scope
        doc.addPage();
        drawPage3(doc, img, pageWidth, pageHeight, refNo, revision, shortDate, displayDate, companyName, branch);

        // Page 4 - Scope continued & Reporting
        doc.addPage();
        drawPage4(doc, img, pageWidth, pageHeight, refNo, revision, shortDate, companyName);

        // Page 5 - Fees & Payment Terms
        doc.addPage();
        drawPage5(doc, img, pageWidth, pageHeight, refNo, revision, shortDate, companyName);

        // Page 6 - Special Conditions & Signature
        doc.addPage();
        drawPage6(doc, img, pageWidth, pageHeight, refNo, revision, shortDate, companyName, refNo);

        // Pages 7-18 - General Terms and Conditions
        for (let i = 7; i <= 18; i++) {
          doc.addPage();
          drawGeneralTermsPage(doc, img, pageWidth, pageHeight, refNo, revision, shortDate, i);
        }

        doc.save(`${refNo.replace(/\//g, '-')}_Proposal.pdf`);
      };

      img.onerror = function () {
        alert('Could not load letterhead.png. Make sure it is in the same folder as this HTML file.');
      };
    }

    function drawPage1(doc, img, pageWidth, pageHeight, refNo, revision, displayDate, companyName, 
                       branch, addressBlock, tel, fax, directNo, person1Name, person1Title, person2Name, person2Title) {
      doc.addImage(img, 'PNG', 0, 0, pageWidth, pageHeight);

      const left = 10;
      const top = 55;
      const width = pageWidth - 20;
      const height = 100;

      doc.setDrawColor(0);
      doc.rect(left, top, width, height);

      const row1 = top + 12;
      const row2 = top + 24;
      const row3 = top + 40;
      doc.line(left, row1, left + width, row1);
      doc.line(left, row2, left + width, row2);
      doc.line(left, row3, left + width, row3);

      doc.setFont('helvetica', 'bold');
      doc.setFontSize(11);
      doc.setTextColor(0, 0, 0);
      doc.text('PROMINENT TEAM CONSULTANCY LLC – COMMERCIAL / TECHNICAL PROPOSAL',
        pageWidth / 2, top + 8, { align: 'center' });

      doc.setTextColor(180, 0, 0);
      doc.setFontSize(13);
      doc.text('THIRD PARTY INSPECTION SERVICES', pageWidth / 2, row1 + 7, { align: 'center' });

      doc.setTextColor(0, 0, 0);
      doc.setFontSize(8);
      const desc = 'WITNESS AND CERTIFICATION OF PQT, WPS, WPQR, VALVE TEST, MATERIAL INSPECTION, 3.2 CERTIFICATION, LAB TESTS, PAINTING INSPECTION AND REVIEW OF DOCUMENTS';
      const descLines = doc.splitTextToSize(desc, width - 8);
      doc.text(descLines, pageWidth / 2, row2 + 10, { align: 'center' });

      const gridTop = row3;
      const gridHeight = top + height - gridTop;
      const col1Width = 50;
      const col3Width = 60;
      const col2Width = width - col1Width - col3Width;

      const x1 = left;
      const x2 = left + col1Width;
      const x3 = left + col1Width + col2Width;

      doc.line(x2, gridTop, x2, gridTop + gridHeight);
      doc.line(x3, gridTop, x3, gridTop + gridHeight);

      const rowRef = gridTop + 15;
      const rowRev = gridTop + 30;
      doc.line(x1, rowRef, x2, rowRef);
      doc.line(x1, rowRev, x2, rowRev);

      doc.setFontSize(8);
      doc.setTextColor(100, 100, 100);
      doc.setFont('helvetica', 'italic');
      doc.text('Ref. No.', x1 + 2, gridTop + 10);
      doc.text('Revision', x1 + 2, rowRef + 10);
      doc.text('Date', x1 + 2, rowRev + 10);

      doc.setTextColor(180, 0, 0);
      doc.setFont('helvetica', 'bold');
      doc.setFontSize(8);
      const refLines = doc.splitTextToSize(refNo, col1Width - 4);
      doc.text(refLines, x1 + 2, gridTop + 5);
      doc.text(revision, x1 + 2, rowRef + 5);
      const dateLines = doc.splitTextToSize(displayDate, col1Width - 4);
      doc.text(dateLines, x1 + 2, rowRev + 5);

      let middleY = gridTop + 6;
      doc.setFontSize(9);
      const compLines = doc.splitTextToSize(companyName, col2Width - 4);
      compLines.forEach(line => {
        doc.text(line, x2 + 2, middleY);
        middleY += 4.5;
      });

      if (branch) {
        const branchLines = doc.splitTextToSize(branch, col2Width - 4);
        branchLines.forEach(line => {
          doc.text(line, x2 + 2, middleY);
          middleY += 4.5;
        });
      }

      middleY += 1;
      doc.setFontSize(8);
      const addrLines = addressBlock.split(/\r?\n/);
      addrLines.forEach(line => {
        const wrappedLines = doc.splitTextToSize(line, col2Width - 4);
        wrappedLines.forEach(wl => {
          doc.text(wl, x2 + 2, middleY);
          middleY += 4;
        });
      });

      middleY += 2;
      doc.text('T ' + tel, x2 + 2, middleY); middleY += 4.5;
      doc.text('F ' + fax, x2 + 2, middleY); middleY += 4.5;
      doc.text('Direct No: ' + directNo, x2 + 2, middleY);

      let rightY = gridTop + 6;
      doc.setFontSize(9);
      const p1NameLines = doc.splitTextToSize(person1Name, col3Width - 4);
      p1NameLines.forEach(line => {
        doc.text(line, x3 + 2, rightY);
        rightY += 4.5;
      });

      const p1TitleLines = doc.splitTextToSize(person1Title, col3Width - 4);
      p1TitleLines.forEach(line => {
        doc.text(line, x3 + 2, rightY);
        rightY += 4.5;
      });

      rightY += 2;
      doc.text('&', x3 + 2, rightY);
      rightY += 6;

      const p2NameLines = doc.splitTextToSize(person2Name, col3Width - 4);
      p2NameLines.forEach(line => {
        doc.text(line, x3 + 2, rightY);
        rightY += 4.5;
      });

      const p2TitleLines = doc.splitTextToSize(person2Title, col3Width - 4);
      p2TitleLines.forEach(line => {
        doc.text(line, x3 + 2, rightY);
        rightY += 4.5;
      });
    }

    function drawHeader(doc, refNo, revision, shortDate, pageNum, totalPages) {
      doc.setFontSize(8);
      doc.setFont('helvetica', 'normal');
      doc.setTextColor(0, 0, 0);
      
      const headers = [
        'Revision\nNo.',
        'Date Issued',
        'Third Party Inspection Services',
        'Ref. No.',
        'Page\nNo.'
      ];
      
      const values = [
        revision,
        shortDate,
        'WITNESS AND CERTIFICATION OF PQT, WPS,\nWPQR, VALVE TEST, MATERIAL INSPECTION, 3.2\nCERTIFICATION, LAB TESTS, PAINTING INSPECTION\nAND REVIEW OF DOCUMENTS',
        refNo,
        `${pageNum}\nof ${totalPages}`
      ];
      
      const startX = 15;
      const startY = 60;
      const colWidths = [20, 25, 85, 45, 15];
      const headerRowHeight = 10;
      const valueRowHeight = 10;
      const totalHeight = headerRowHeight + valueRowHeight;
      
      doc.setDrawColor(0);
      doc.setLineWidth(0.2);
      
      // Draw white background for header to ensure visibility over letterhead
      const totalWidth = colWidths.reduce((a, b) => a + b, 0);
      doc.setFillColor(255, 255, 255);
      doc.rect(startX, startY, totalWidth, totalHeight, 'F');
      
      // Draw outer border
      doc.rect(startX, startY, totalWidth, totalHeight);
      
      // Draw vertical lines between columns
      let currentX = startX;
      for (let i = 0; i < colWidths.length - 1; i++) {
        currentX += colWidths[i];
        doc.line(currentX, startY, currentX, startY + totalHeight);
      }
      
      // Draw horizontal line between header and value rows
      doc.line(startX, startY + headerRowHeight, startX + totalWidth, startY + headerRowHeight);
      
      // Draw header labels (top row)
      currentX = startX;
      doc.setFont('helvetica', 'normal');
      doc.setFontSize(8);
      for (let i = 0; i < headers.length; i++) {
        const lines = headers[i].split('\n');
        let y = startY + 4;
        lines.forEach(line => {
          doc.text(line, currentX + colWidths[i] / 2, y, { align: 'center' });
          y += 3.5;
        });
        currentX += colWidths[i];
      }
      
      // Draw values (bottom row)
      doc.setFont('helvetica', 'bold');
      currentX = startX;
      for (let i = 0; i < values.length; i++) {
        if (i === 2) {
          doc.setFontSize(6.5);
        } else {
          doc.setFontSize(8);
        }
        const text = values[i];
        const maxWidth = colWidths[i] - 2;
        const lines = doc.splitTextToSize(text, maxWidth);
        let y = startY + headerRowHeight + 4;
        lines.forEach(line => {
          doc.text(line, currentX + colWidths[i] / 2, y, { align: 'center' });
          y += 3.5;
        });
        currentX += colWidths[i];
      }
      doc.setFontSize(8);
      doc.setFont('helvetica', 'normal');
      doc.setTextColor(0, 0, 0);
      
      return startY + totalHeight;
    }

    function drawTableOfContents(doc, img, pageWidth, pageHeight, refNo, revision, shortDate) {
      doc.addImage(img, 'PNG', 0, 0, pageWidth, pageHeight);
      
      const headerBottom = drawHeader(doc, refNo, revision, shortDate, 2, 18);
      
      let y = headerBottom + 15;
      
      doc.setFontSize(14);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(0, 0, 0);
      doc.text('TABLE OF CONTENTS', pageWidth / 2, y, { align: 'center' });
      
      y += 15;
      
      doc.setFontSize(10);
      doc.setFont('helvetica', 'normal');
      
      const tocItems = [
        ['1', 'INTRODUCTION', '3'],
        ['2', 'SCOPE OF WORK', '3'],
        ['3', 'REPORTING', '4'],
        ['4', 'FEES', '4'],
        ['5', 'TERMS OF PAYMENT', '5'],
        ['6', 'VALIDITY OF THIS PROPOSAL', '5'],
        ['7', 'SPECIAL CONDITIONS', '5'],
        ['8', 'IDENTIFICATION AND SIGNATURE', '6']
      ];
      
      tocItems.forEach(item => {
        doc.text(item[0], 30, y);
        doc.text(item[1], 45, y);
        doc.text(item[2], 170, y);
        y += 8;
      });
    }

    function drawPage3(doc, img, pageWidth, pageHeight, refNo, revision, shortDate, displayDate, companyName, branch) {
      doc.addImage(img, 'PNG', 0, 0, pageWidth, pageHeight);
      
      const headerBottom = drawHeader(doc, refNo, revision, shortDate, 3, 18);
      
      let y = headerBottom + 12;
      const leftMargin = 15;
      const rightMargin = 195;
      const contentWidth = rightMargin - leftMargin;
      
      doc.setFontSize(11);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(0, 0, 0);
      doc.text('1. INTRODUCTION', leftMargin, y);
      
      y += 8;
      doc.setFontSize(9);
      doc.setFont('helvetica', 'normal');
      
      const introText = `Prominent Team Consultancy LLC (PTC) has prepared this proposal document (Ref. ${refNo}, dated ${displayDate}) after receiving a request from ${companyName} ${branch}, to carry out Witness and Certification of PQT, WPS, WQT, WPQR, Valve Test, Material Inspection, 3.2 Certification, Lab test, Painting Inspection and Review of Documents in Arabian Industries and Abu Dhabi, UAE.`;
      
      const introLines = doc.splitTextToSize(introText, contentWidth);
      introLines.forEach(line => {
        doc.text(line, leftMargin, y);
        y += 5;
      });
      
      y += 3;
      doc.text('Prominent Team Consultancy LLC is an ADNOC Approved Company', leftMargin, y);
      y += 5;
      doc.text('& Accredited to: ISO 17020 by EIAC', leftMargin, y);
      y += 5;
      doc.text('Certifications: ISO 9001:2015, ISO 14001:2015 and ISO 45001:2018', leftMargin, y);
      
      y += 10;
      doc.setFontSize(11);
      doc.setFont('helvetica', 'bold');
      doc.text('2. SCOPE OF WORK', leftMargin, y);
      
      y += 8;
      doc.setFontSize(9);
      doc.setFont('helvetica', 'normal');
      doc.text(`Ref : ${companyName}, mail dated on 24.10.2025`, leftMargin, y);
      
      y += 7;
      doc.setFont('helvetica', 'bold');
      doc.text('Certification of Welding Procedure Qualification:', leftMargin, y);
      
      y += 6;
      doc.setFont('helvetica', 'normal');
      const scopeText1 = 'PTC LLC Sr. Surveyor / Authorized Inspector will witness the following to certify the welding procedures according to applicable standards.';
      const scope1Lines = doc.splitTextToSize(scopeText1, contentWidth);
      scope1Lines.forEach(line => {
        doc.text(line, leftMargin, y);
        y += 5;
      });
      
      y += 2;
      const bullets1 = [
        '• Review of proposed Welding Procedure Specification (WPS) before the test.',
        '• Witness of Welding Procedure Qualification Tests (WPQT)',
        '• Review and endorse of NDT Reports',
        '• Witness Mechanical tests at independent Laboratory',
        '• Review and endorse of WPS & WPQR'
      ];
      
      bullets1.forEach(bullet => {
        const bulletLines = doc.splitTextToSize(bullet, contentWidth - 5);
        bulletLines.forEach(line => {
          doc.text(line, leftMargin + 2, y);
          y += 5;
        });
      });
      
      y += 3;
      doc.setFont('helvetica', 'bold');
      doc.text('Note:', leftMargin, y);
      y += 5;

    (function () {

      const supabaseClient = (window.supabase && window.supabase.createClient)
        ? window.supabase.createClient(supabaseUrl, supabaseAnonKey)
        : null;

      const form = document.getElementById('proposalForm');
      if (!form) return;

      const output = document.getElementById('output');
      const saveBtn = document.getElementById('saveProposalBtn');
      const statusBox = document.getElementById('saveStatus');
      const dashboardLink = document.getElementById('openDashboardLink');

      let previewBtn = document.getElementById('previewJsonBtn');
      let generateBtn = document.getElementById('generatePdfBtn');

      if (previewBtn) {
        previewBtn = replaceWithClone(previewBtn);
        previewBtn.addEventListener('click', handlePreview);
      }

      if (generateBtn) {
        generateBtn = replaceWithClone(generateBtn);
        generateBtn.addEventListener('click', handleGenerate);
      }

      if (saveBtn) {
        saveBtn.addEventListener('click', handleSave);
      }

      function replaceWithClone(element) {
        const clone = element.cloneNode(true);
        element.parentNode.replaceChild(clone, element);
        return clone;
      }

      function collectFormData() {
        const data = {};
        const formData = new FormData(form);
        for (const [key, value] of formData.entries()) {
          data[key] = value;
        }

        if (window.ProposalGenerator && window.ProposalGenerator.normalizeData) {
          return window.ProposalGenerator.normalizeData(data);
        }
        return data;
      }

      function handlePreview(event) {
        event.preventDefault();
        const data = collectFormData();
        if (output) {
          output.textContent = JSON.stringify(data, null, 2);
          output.style.display = 'block';
        }
      }

      async function handleGenerate(event) {
        event.preventDefault();
        if (!window.ProposalGenerator || !window.ProposalGenerator.generatePdf) {
          alert('PDF generator is not ready yet. Please try again.');
          return;
        }
        setBusy(true);
        try {
          await window.ProposalGenerator.generatePdf(collectFormData());
        } catch (error) {
          console.error(error);
          alert('Failed to generate the PDF. Please try again.');
        } finally {
          setBusy(false);
        }
      }

      async function handleSave(event) {
        event.preventDefault();
        if (!supabaseClient) {
          setStatus('Supabase client failed to initialize. Refresh and try again.', 'error');
          return;
        }

        setBusy(true);
        setStatus('Saving proposal...', 'info');

        try {
          const payload = collectFormData();
          const { error } = await supabaseClient.from('proposals').insert([payload]);
          if (error) throw error;
          setStatus('Proposal saved successfully.', 'success', true);
        } catch (error) {
          console.error(error);
          setStatus(`Unable to save proposal: ${error.message}`, 'error');
        } finally {
          setBusy(false);
        }
      }

      function setBusy(state) {
        [saveBtn, generateBtn].forEach(btn => {
          if (btn) btn.disabled = state;
        });
      }

      function setStatus(message, type, includeLink) {
        if (!statusBox) return;
        statusBox.className = `status-message ${type}`;
        statusBox.style.display = 'block';
        statusBox.innerHTML = includeLink
          ? `${message} <a href="dashboard.html" target="_blank" rel="noopener">Open dashboard</a>`
          : message;
      }

      if (dashboardLink) {
        dashboardLink.setAttribute('target', '_blank');
        dashboardLink.setAttribute('rel', 'noopener');
      }
    })();
