<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammedi Makan Helpline</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen Layout */
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* Header */
        .chat-header {
            background: #c56321;
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Button Container */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Styled buttons */
        .menu-button {
            width: 250px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #c56321;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 20px rgba(197, 99, 33, 0.5);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        /* Hover effects */
        .menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 30px rgba(197, 99, 33, 0.7);
        }

        /* Click effect */
        .menu-button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 10px rgba(197, 99, 33, 0.5);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Welcome to Mohammedi Makan Helpline</div>
        <p>Please select a language to proceed:</p>
        <div class="menu-container">
            <button class="menu-button" onclick="window.location.href='chat-eng.html'">English</button>
            <button class="menu-button" onclick="window.location.href='chat-ar.html'">العربية</button>
            <button class="menu-button" onclick="window.location.href='chat-gr.html'">ગુજરાતી</button>
        </div>
    </div>
</body>
</html>
