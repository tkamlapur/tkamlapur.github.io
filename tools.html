<!DOCTYPE html>
<html>
<head>
  <title>Tools</title>
  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: linear-gradient(to bottom, #ffcccc, #ff99cc);
    }

    /* Header styles */
    header {
      background: radial-gradient(circle, #6699ff, #3366ff);
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    /* Container for buttons */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    /* Style for buttons */
    .tool-button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    /* Hover effect for buttons */
    .tool-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tools</h1>
  </header>

  <div class="button-container">
    <!-- Replace "#" with the actual URLs of your HTML pages -->
    <a href="rmg.html" class="tool-button">Random Menu Generator</a>
    <a href="Mamool.html" class="tool-button">Mamool</a>
    <a href="itm.html" class="tool-button">Ingredients to Menu</a>
    <a href="autoEntryJS.html" class="tool-button">Menu JS Generator</a>
    <!-- Add more buttons as needed -->
  </div>
</body>
</html>
